name: Build and test React frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend-app
        run: |
          npm install

      - name: Build frontend
        working-directory: frontend-app
        run: |
          npm run build

      - name: Run ESLint code quality check
        working-directory: frontend-app
        run: |
          npm run lint
