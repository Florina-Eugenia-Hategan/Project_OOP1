# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - django-react-app-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Adjusted permissions at job level

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Python and install dependencies
        working-directory: backend
        shell: pwsh
        run: |
          python -m venv venv
            .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: backend
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          python manage.py migrate

      - name: Collect static files
        working-directory: backend
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          python manage.py collectstatic --noinput

      - name: Run tests
        working-directory: backend
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          python manage.py test

      - name: Lint code
        working-directory: backend
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          flake8 .

      - name: Zip artifacts for development
        working-directory: backend
        shell: pwsh
        run: |
          Compress-Archive -Path * -DestinationPath release.zip

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/release.zip
            !venv/

      - name: Build frontend
        run: |
          cd frontend-app
          npm install
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend-app/build

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # Adjusted permissions at job level
      contents: read

    steps:
      - name: Download backend artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}


      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-backend
        with:
          app-name: 'django-react-app-backend'
          slot-name: 'Production'
          package: backend/release.zip

      - name: Deploy frontend to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        id: deploy-frontend
        with:
          app_location: 'frontend-app/build'
          api_location: ''
          app_name: 'django-react-app-frontend'
          environment: 'Production'

      - name: Monitor application status
        shell: pwsh
        run: |
          Write-Host "Checking application status..."
          az monitor metrics list --resource django-react-app-backend --metric "Http5xx" --interval PT1H
          az monitor metrics list --resource django-react-app-frontend --metric "Http5xx" --interval PT1H

